<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="stylesheet" href="%sveltekit.assets%/bootstrap.min.css" />
	<link rel="stylesheet" href="%sveltekit.assets%/app.css" />
	<link href="%sveltekit.assets%/manifest.webmanifest" rel="manifest" integrity="" />
	<link rel="apple-touch-icon" sizes="512x512" href="%sveltekit.assets%/logo.png" integrity="" />
	<link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/logo.png" integrity="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	%sveltekit.head% <style>
		#splash-screen {
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			align-items: center;
			gap: 100px;
			flex: 1 0 0;
			align-self: stretch;
			color: #fff;
		}
		.h1 {
			color: #FFF;
			text-align: center;
			font-size: 32px;
			font-style: normal;
			font-weight: 400;
			line-height: normal;
			letter-spacing: 0.48px;
			text-transform: uppercase;
		}
	</style>
</head>
<body data-sveltekit-preload-data="hover">
	<div id="splash-screen">
		<span>
		</span>
		<span>
		</span>
		<span>
		</span>
		<h1 class="h1">Shopping List</h1>
		<img src="%sveltekit.assets%/splash.png" alt="">
	</div>
	<div id="app" style="display: none">%sveltekit.body%</div>
	<script>
		window.addEventListener('load', () => {
			setTimeout(() => {
				document.getElementById('splash-screen').style.display = 'none';
				document.getElementById('app').style.display = 'block';
			}, 752); 
		});
	</script>
</body>
</html>
