<!DOCTYPE html>
<html lang="en">

<head>
	<title>Shopping List v1.01</title>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="stylesheet" href="%sveltekit.assets%/bootstrap.min.css" />
	<link rel="stylesheet" href="%sveltekit.assets%/app.css" />
	<link href="%sveltekit.assets%/manifest.webmanifest" rel="manifest" integrity="" />
	<link rel="apple-touch-icon" sizes="512x512" href="%sveltekit.assets%/logo.png" integrity="" />
	<link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/logo.png" integrity="" />	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		%sveltekit.head% <style>
		#splash-screen {
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			align-items: center;
			gap: 20px;
			flex: 1 0 0;
			align-self: stretch;
			color: #fff;
		}

		.h1 {
			color: #FFF;
			text-align: center;
			font-size: 32px;
			font-style: normal;
			font-weight: 400;
			line-height: normal;
			letter-spacing: 0.48px;
			text-transform: uppercase;
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div id="splash-screen" class="justify-content-center align-items-center"
	style="height: 100vh;">
		<h1 id="main-title" class="h1 ">Shopping List</h1>
		<div id="loginForm" style="display: none;"  	 class=" justify-content-center align-items-center login-width">
			<div class="text-center  login-width" >
				<input type="password" id="password" class="p-3 rounded-2 form-control mb-3"
					placeholder="Enter password">
				<button id="loginBtn" class="btn btn-dark p-3 w-100">Login</button>
			</div>
		</div>
		<img src="%sveltekit.assets%/splash.png" class="z-n1" alt="">
	</div>
	<div id="app" style="display: none">%sveltekit.body%</div>
	<script>
		window.addEventListener('load', () => {
			setTimeout(() => {
				document.getElementById('main-title').innerHTML= 'Weclome Back';
				document.getElementById('loginForm').style.display = 'flex';
			}, 752);
		});

		document.getElementById('loginBtn').addEventListener('click', function () {
			var password = document.getElementById('password').value;
			if (password === '1015') {
				document.getElementById('splash-screen').style.display = 'none';
				document.getElementById('app').style.display = 'block';
			}
		});
	</script>
</body>

</html>
